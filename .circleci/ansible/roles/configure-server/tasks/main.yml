      
  - name: "Install Kubectl"
    shell: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl  /usr/local/bin/
        kubectl version --client -o json
  - name: "Install Docker"
    shell: |
        #sudo apt install docker.io
        #sudo apt-get install -y docker.io
        sudo apt-get update && sudo apt-get install docker.io -y
    
  - name: "Install Minikube"
    shell: |
        wget https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube-linux-amd64
        sudo mv minikube-linux-amd64 /usr/local/bin/minikube
        minikube version
  - name: "Add user for Minikube"
    shell: |
        sudo groupadd docker
        sudo gpasswd -a $USER docker
        
  - name: "Start Minikube"
    shell: |
        minikube start --driver=docker
  - name: "Kubernetes Run"
    shell: |
        docker pull techdemowz/capstone:latest
        kubectl run capstone --image=techdemowz/capstone --port=8000 --labels app=capstone
       
  - name: "wait 60 seconds for target connection to become reachable/usable."
    wait_for_connection: 
        delay: 60

  - name: "Kubernetes Port forwward"
    shell: |
        nohup kubectl port-forward capstone 8000:8000 --address='0.0.0.0' --pod-running-timeout=10m0s&
